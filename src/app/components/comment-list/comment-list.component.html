<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">videoid</th>
        <th scope="col">comment</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let comment of comments">
        <td>{{ comment.id }}</td>
        <td>{{ comment.videoid }}</td>
        <td>{{ comment.comment }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
