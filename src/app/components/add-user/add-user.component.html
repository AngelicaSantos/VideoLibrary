<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form>
    <div class="form-group">
      <label for="username">UserName:</label>
      <input type="name" [(ngModel)]="user.username" placeholder="UserName" name="username" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="email">Designation:</label>
      <input [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" placeholder="Password" name="Password" class="form-control" id="password">
    </div>

    <button class="btn btn-success" (click)="adduser()">Submit</button>
  </form>
</div>
