<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #videoForm="ngForm">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" [(ngModel)]="video.title"
               class="form-control" id="name" name="name" placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <label for="description">Description</label>
      <textarea type="text" [(ngModel)]="video.description"
                class="form-control"
                id="description" name="description"
                rows="5"
                placeholder="Enter the description"
                required #description="ngModel">
      </textarea>
      <div [hidden]="!description.pristine" class="alert alert-danger">description is required</div>

      <label for="description">Upload Video</label> <br>
      <input (change)="onFileChange($event)" type="file" name="fileUpload" id="fileUpload">

      <button type="submit" [disabled]="!videoForm.form.valid" class="btn btn-info">Submit</button>

    </form>
  </div>
</div>
